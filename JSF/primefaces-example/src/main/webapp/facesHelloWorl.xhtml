<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
#{helloWorld.message}
	<h:panelGroup>
		<h:form>
			<p:outputLabel>PrimeFaces input text</p:outputLabel>
			<p:inputText value="#{helloWorld.message}"/>
			<p:commandButton action="facesHelloWorld" value="Send"  ajax="false"></p:commandButton>
		</h:form>
	</h:panelGroup>
	<h:form>
		<h:panelGroup>
			<h:outputLabel>Standard JSF input text</h:outputLabel>
			<h:inputText value="#{helloWorld.message}"/>
			<h:commandButton action="facesHelloWorld" value="Send"></h:commandButton>
		</h:panelGroup>
	</h:form>
</h:body>
</html>
