<html>
<head>
<link rel="stylesheet" href="http://openlayers.org/en/v3.13.1/build/ol.css"
	type="text/css">
<script src="http://openlayers.org/en/v3.13.1/build/ol.js"
	type="text/javascript"></script>
<title>Openlayers geoJSON Example</title>
</head>
</body>
<div id="map" />
<script defer="defer" type="text/javascript">

    var source = new ol.source.Vector({
    	url : "geoJSONdata.json",
    	format : new ol.format.GeoJSON()
    })
    
    var vectorLayer = new ol.layer.Vector({
    	source : source
    })

	var layers = [ new ol.layer.Tile({
		source : new ol.source.MapQuest({
			layer : 'sat'
		})
	}), vectorLayer ];

	var map = new ol.Map({
		layers : layers,
		target : 'map',
		view : new ol.View({
			center : [ -1097148, 4569099 ],
			zoom : 4
		})
	});
</script>
</body>
</html>
